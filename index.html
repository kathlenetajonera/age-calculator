<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Frontend Mentor | Age calculator app</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/css/build.css" />
    </head>
    <body>
        <div class="container flex-center">
            <div class="calculator">
                <div class="flex">
                    <div class="calculator__input-wrapper">
                        <div class="calculator__input-label">
                            <p>DAY</p>
                        </div>
                        <div class="calculator__input">
                            <input
                                id="day"
                                type="text"
                                placeholder="DD"
                                maxlength="2"
                            />
                        </div>

                        <p class="calculator__error">This field is required</p>
                    </div>
                    <div class="calculator__input-wrapper">
                        <div class="calculator__input-label">
                            <p>MONTH</p>
                        </div>
                        <div class="calculator__input">
                            <input
                                id="month"
                                type="text"
                                placeholder="MM"
                                maxlength="2"
                            />
                        </div>

                        <p class="calculator__error">This field is required</p>
                    </div>
                    <div class="calculator__input-wrapper">
                        <div class="calculator__input-label">
                            <p>YEAR</p>
                        </div>
                        <div class="calculator__input">
                            <input
                                id="year"
                                type="text"
                                placeholder="YYYY"
                                maxlength="4"
                            />
                        </div>

                        <p class="calculator__error">This field is required</p>
                    </div>
                </div>

                <div class="calculator__separator">
                    <button class="calculator__button flex-center">
                        <img
                            src="./assets/images/icon-arrow.svg"
                            alt="calculate"
                        />
                    </button>
                </div>

                <div class="calculator__overview">
                    <div class="calculator__result-wrapper flex">
                        <span class="calculator__result-number" id="age-years"
                            >- -</span
                        >
                        <h1 class="calculator__result-label">years</h1>
                    </div>
                    <div class="calculator__result-wrapper flex">
                        <span class="calculator__result-number" id="age-months"
                            >- -</span
                        >
                        <h1 class="calculator__result-label">months</h1>
                    </div>
                    <div class="calculator__result-wrapper flex">
                        <span class="calculator__result-number" id="age-days"
                            >- -</span
                        >
                        <h1 class="calculator__result-label">days</h1>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script defer src="./assets/js/index.js"></script>
    </body>
</html>
